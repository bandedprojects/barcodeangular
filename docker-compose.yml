version: '3'

services:
  db:
    build: ./db
    environment:
      MYSQL_DATABASE: kalliyath
      MYSQL_ROOT_PASSWORD: supersecret
      MYSQL_USER: mysql
      MYSQL_PASSWORD: supersecret
      DATABASE_HOST: db
  web:
    build: ./web
    environment:
      DATABASE_HOST: db
      MYSQL_PORT: 3306
      MYSQL_DATABASE: kalliyath
      MYSQL_USER: mysql
      MYSQL_PASSWORD: supersecret
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: on-failure 
