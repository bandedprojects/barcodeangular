<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content>  
 <p>{{ description}} </p>     
 
</mat-dialog-content>

<mat-dialog-actions>
    <button *ngIf="confirmDlg" (click) = "yes()">Yes</button>
    <button *ngIf="confirmDlg" (click) = "close()">No</button>
    <button *ngIf="!confirmDlg" class="mat-raised-button" [mat-dialog-close]="true" (click)="close()">OK</button>
    <!--<button class="mat-raised-button mat-primary"(click)="save()">Save</button> -->
</mat-dialog-actions>
