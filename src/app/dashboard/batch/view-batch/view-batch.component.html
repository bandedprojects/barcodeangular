
<section id="view_batch_list" fxLayout fxLayoutAlign="center"  fxFlex="100%">  
        <mat-card fxLayout="column" fxLayoutAlign="center" fxFlex="800px">          
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="batchname">
            <th mat-header-cell *matHeaderCellDef> Batch Name </th>
            <td mat-cell *matCellDef="let element"> {{element.batchname}} </td>
        </ng-container>

        <ng-container matColumnDef="batchtype">
            <th mat-header-cell *matHeaderCellDef> Batch Type </th>
            <td mat-cell *matCellDef="let element"> {{element.batchtype}}</td>
        </ng-container>

        <ng-container matColumnDef="serial_start">
            <th mat-header-cell *matHeaderCellDef> Serial Start </th>
            <td mat-cell *matCellDef="let element"> {{element.serial_start}}</td>
        </ng-container>        

        <ng-container matColumnDef="serial_end">
            <th mat-header-cell *matHeaderCellDef> Serial End </th>
            <td mat-cell *matCellDef="let element">{{element.serial_end}} </td>
        </ng-container>

        <ng-container matColumnDef="total_cylinders">
            <th mat-header-cell *matHeaderCellDef> Total Cylinders </th>
            <td mat-cell *matCellDef="let element"> {{element.total_cylinders}}</td>            
        </ng-container> 

        <ng-container matColumnDef="batchcreator">
            <th mat-header-cell *matHeaderCellDef> Batch Creator </th>
            <td mat-cell *matCellDef="let element"> {{element.batchcreator}}</td>            
        </ng-container> 
        <ng-container matColumnDef="punchinginstructor">
            <th mat-header-cell *matHeaderCellDef> Punching instructor </th>
            <td mat-cell *matCellDef="let element"> {{element.punchinginstructor}}</td>            
        </ng-container> 
        
        <!--<ng-container matColumnDef="audited1">
            <th mat-header-cell *matHeaderCellDef> Number of Rejections </th>
            <td mat-cell *matCellDef="let element"> </td>            
        </ng-container>-->   
       
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>         
    </table>

</section>
