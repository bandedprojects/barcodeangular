<section fxLayout="column" fxLayoutAlign="center center">
    <section fxLayout fxFlex ="100%" fxLayoutAlign="center">   
        <mat-card fxFlex="500px">
            <mat-card-title> Create Batch Form </mat-card-title>                  
                <mat-card-content style="padding:20px;" >      
                <form fxLayout ="column" fxLayoutGap ="10px" fxLayoutAlign="center center" [formGroup]="createBatchForm" (ngSubmit)="onSubmit()">
                        <mat-form-field>
                            <mat-select formControlName="batchtype"  placeholder="Batch Type">
                                <mat-option *ngFor="let batchtype of batchtypes">
                                {{batchtype.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field>
                            <input type="text" matInput placeholder="Batch Name" formControlName="batchname" required>
                        </mat-form-field>
                        <mat-form-field>
                            <input type="number" matInput placeholder="Starting S/N" formControlName="serial_start" required>
                        </mat-form-field>
        
                        <mat-form-field>
                            <input type="number" matInput placeholder="Ending S/N" formControlName="serial_end" required>
                        </mat-form-field>

                        <mat-form-field>
                            <input type="number" matInput placeholder="Batch Creator" formControlName="batch_creator" required>
                        </mat-form-field>

                        <mat-form-field>
                            <input type="number" matInput placeholder="Punching Instructor" formControlName="punching_instructor" required>
                        </mat-form-field>
    
        
                        <div fxLayout="row" fxFill fxLayoutAlign="center center">
                            <button mat-raised-button color="primary">Create Batch</button>
                        </div>
                    </form>       
                </mat-card-content>      
        </mat-card>
    </section>
