<section fxLayout="column" fxFlex="100%" fxLayoutAlign="center" fxLayoutGap ="30px" >
    <section fxLayout fxFlex ="100%" fxLayoutAlign="center">   
        <mat-card fxFlex="500px">
            <mat-card-title></mat-card-title>  
            
                <mat-card-content >      
                    <form [formGroup]="searchBatchNameForm" (ngSubmit) = "onSearchClick()" fxLayout="column" fxLayoutAlign="center" fxLayoutGap="10px">
                            <mat-form-field>
                                    <mat-select formControlName="batchtype"  placeholder="Batch Type">
                                        <mat-option *ngFor="let batchtype of batchtypes" [value]="batchtype.value">
                                        {{batchtype.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>                
                                        
                    <mat-form-field>
                        <input type="text" matInput placeholder="Batch Name" formControlName="batchname"  required>
                       <!-- <mat-autocomplete  #auto="matAutocomplete">
                            <mat-option *ngFor="let option of options" [value]="option">
                                {{ option }}
                            </mat-option>
                        </mat-autocomplete>-->
                    </mat-form-field>

                    
                    <div fxLayout="row" fxfill fxLayoutGap ="20px" fxLayoutAlign="space-evenly center">
                        <button mat-raised-button color="primary">Show</button>
                    </div>    
                </form>           
                </mat-card-content>
        </mat-card>
    </section>

        <mat-card fxLayout="column" fxLayoutAlign="center" fxFlex="500px">

                <form  [formGroup]="rejectCylinderForm" (ngSubmit) = "onRejectSubmit()" fxLayout ="column" fxLayoutGap ="10px" fxLayoutAlign="center center">
                        <mat-form-field>

                </form>
            </mat-card-content>
        </mat-card>
    </section> -->

    <section fxLayout fxFlex ="100%" fxLayoutAlign="center" *ngIf="displayRejectedCylinders">
            <div fxLayout="column" fxLayoutAlign="center" fxFlex="800px">
                <div>
                        <button mat-raised-button color="primary" [useExistingCss]="true" printSectionId="rejected-cylinders" ngxPrint>Print</button>  
                </div>                  
            </div>                
        </section>  
    
    <section id="rejected-cylinders" fxLayout fxFlex ="100%" fxLayoutAlign="center" *ngIf="displayRejectedCylinders"  >   
            <mat-card fxLayout="column" fxLayoutAlign="center" fxFlex="800px">          
                <mat-card-content style="padding:20px">
                    <div style="width:200px">
                        <form [formGroup]="filterForm" fxLayoutAlign="end" fxLayoutGap="10px">  
                        <mat-form-field fxLayout="column">                                      
                            <mat-select formControlName="filterValue"  placeholder="Rejection Type"  (selectionChange)="onFilterChange()"> 
                                <mat-option *ngFor="let rejection_type of rejection_types" [value]="rejection_type">
                                {{rejection_type}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        </form>
                    </div>
                    <table style="width:100%" mat-table [dataSource]="dataSource">
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
                          </ng-container>
                        <ng-container matColumnDef="batchname">
                            <th mat-header-cell *matHeaderCellDef> Batch Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.batchname}} </td>
                        </ng-container>       
            
                        <ng-container matColumnDef="serial_number">
                            <th mat-header-cell *matHeaderCellDef> Serial No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.serial_number}} </td>
                        </ng-container>

                        <ng-container matColumnDef="rejection_type">
                            <th mat-header-cell *matHeaderCellDef> Rejection Type </th>
                            <td mat-cell *matCellDef="let element"> {{element.rejection_type}} </td>
                        </ng-container>
                        <ng-container matColumnDef="comments">
                            <th mat-header-cell *matHeaderCellDef> Comments </th>
                            <td mat-cell *matCellDef="let element"> {{element.comments}} </td>
                        </ng-container>
                
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>         
                    </table>     
                </mat-card-content>          
            </mat-card>
        </section> 
</section>
